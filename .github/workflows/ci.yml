name: ðŸ§ª Continuous Integration

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ› ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: ðŸ§ª Run unit tests
        run: |
          pytest tests/unit --maxfail=1 --disable-warnings -q

      - name: ðŸ§ª Run integration tests
        run: |
          pytest tests/integration --maxfail=1 --disable-warnings -q

      - name: Generate test reports
        if: always()
        run: |
            mkdir -p reports
            pytest --junitxml=reports/test-results.xml || true
            bandit -r . -f json -o reports/bandit-report.json || true
            black --check . > reports/black-report.txt || true
            echo "âœ… Reports generated in the 'reports' folder."

      - name: Upload reports as workflow artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
            name: ci-reports
            path: reports/

      - name: Add summary to GitHub Actions UI
        if: always()
        run: |
            echo "### âœ… CI Summary Report" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ§ª Tests executed via pytest" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ” Security scan: Bandit" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŽ¨ Code format check: Black" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“‚ Reports uploaded as artifacts" >> $GITHUB_STEP_SUMMARY