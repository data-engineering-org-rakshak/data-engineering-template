name: Infrastructure as Code (IaC)

on:
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Determine environment
        id: env
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "ENV=PROD" >> $GITHUB_OUTPUT
          else
            echo "ENV=DEV" >> $GITHUB_OUTPUT
          fi
          echo "Environment set to ${{ steps.env.outputs.ENV }}"

      - name: Set AWS Credentials
        id: creds
        run: |
          if [[ "${{ steps.env.outputs.ENV }}" == "PROD" ]]; then
            echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID_PROD }}" >> $GITHUB_ENV
            echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}" >> $GITHUB_ENV
          else
            echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID_DEV }}" >> $GITHUB_ENV
            echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}" >> $GITHUB_ENV
          fi
          echo "AWS_DEFAULT_REGION=us-east-1" >> $GITHUB_ENV

      - name: Terraform Init
        run: terraform -chdir=infra/dev init

      - name: Terraform Plan
        run: terraform -chdir=infra/dev plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
        run: terraform -chdir=infra/dev apply -auto-approve
